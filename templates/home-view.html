{% extends "base.html" %}


{% block content %}
<h1> The title is  {{ title }} and the id is {{ id }} </h1>
<p> {{ content }} </p>

<ul>
{% for x in my_list %} 
    {% if x.title %}
   <li><a href="/articles/{{ x.id }}"> {{ x.title }} and the id is {{ x.id }} </a></li>
   {% endif %}
{% endfor%}
</ul>

{% endblock content %}
